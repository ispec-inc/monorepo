version: '2.2'
services:
  api:
    container_name: api
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
    command: realize start --name server --run
    ports:
      - "9000:9000"
    env_file:
      - .env/server
    depends_on:
      - article-mysql
      - message-bus-redis
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - monorepo

  test:
    container_name: test
    image: golang:1.16
    env_file:
      - .env/server
    depends_on:
      - article-mysql-test
    volumes:
      - ./:/app
    working_dir: /app
    networks:
      - monorepo

  message-bus-redis:
    container_name: message-bus-redis
    image: redis:6.2
    networks:
      - monorepo
    volumes:
      - ./data/redis:/data

  article-mysql:
    container_name: article-mysql
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: article
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "33071:3306"
    networks:
      - monorepo
    volumes:
      - ./docker/dev/my.cnf:/etc/mysql/conf.d/my.cnf

  article-mysql-test:
    container_name: article-mysql-test
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: article
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "33072:3306"
    networks:
      - monorepo
    volumes:
      - ./docker/dev/my.cnf:/etc/mysql/conf.d/my.cnf

  dockerize:
    image: jwilder/dockerize:0.6.1
    networks:
      - monorepo
    command: dockerize

networks:
  monorepo:
    external: true
