type Mutation {
    postArticle(input: PostArticleInput!): Article
}

type Query {
    getArticle(id: ID!): Article!
}

schema {
  query: Query
  mutation: Mutation
}

type Article {
  id: ID!
  title: String!
  content: String!
  user: User!
}

type User{
  id: ID!
  name: String!
}

input PostArticleInput {
  title: String!
  content: String!
}

